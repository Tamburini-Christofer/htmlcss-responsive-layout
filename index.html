<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giallo booleano</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>

    <!--Header-->

    <header class="logo">
        <div>
            GIALLO BOOLEANO
        </div>
    </header>

    <main>

        <div class="contenitore">
            <!--Sezione video-->

            <section>
                <h4>DOLCI E DESSERTs</h4>
                <h1>Tiramisù</h1>
                <h1 class="none"> (Dolce tradizionale)</h1>
                <div class="row">
                    <div class="col_sx">
                        <img src="img/image (10).png" alt="">
                    </div>
                    <div class="col_dx">
                        <h3>In breve</h3>
                        <div>Difficoltà:<strong>Facile</strong> </div>
                        <div>Tempo:<strong>40 min</strong> </div>
                        <div>Porzione per:<strong>8 persone</strong> </div>
                        <div>Costo:<strong>Contenuto</strong> </div>
                        <div><strong>Note:</strong>+2 ore di riposo in frigo</div>
                    </div>
                </div>
            </section>

            <!--Sezione social-->

            <div class="social">
                <button><img width="20" height="20" src="https://img.icons8.com/color/48/facebook.png" alt="facebook"/><span>Facebook</span></button>
                <button><img width="20" height="20" src="https://img.icons8.com/color/48/twitter.png" alt="twitter"/><span>Twitter</span></button>
                <button><img width="20" height="20" src="https://img.icons8.com/fluency/50/instagram-new.png" alt="instagram-new"/><span>Instagram</span></button>
                <button><img width="20" height="20" src="https://img.icons8.com/color/48/pinterest--v1.png" alt="pinterest--v1"/><span>Pinterest</span></button>
                <button><img width="20" height="20" src="https://img.icons8.com/fluency/50/youtube-play.png" alt="youtube-play"/><span>Youtube</span></button>
            </div>

            <!--Sezione pubblicità-->

            <div class="banner">
                <img src="" alt="">
            </div>

            <!--Sezione articolo-->

            <article class="articolo">
                <p>
                    <img clas="img_sx_float" src="" alt="">
                </p>
            </article>
        </div>
    </main>

    <!--Footer-->

    <footer>
        <div class="contenitore_footer">
            <div></div>
            <div></div>
        </div>
    </footer>

</body>

</html>
